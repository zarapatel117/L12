<!DOCTYPE html>
<html>
<head>
  <title>hw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .box {
      width: 120px;
      height: 120px;
      padding: 10px;
      color: white;
      text-align: center;
      line-height: 120px;
      font-weight: bold;
    }

    .static {
      background-color: #2196F3;
      position: static;
    }

    .relative {
      background-color: #4CAF50;
      position: relative;
      top: 20px;
      left: 20px;
    }

    .absolute-wrapper {
      position: relative;
      height: 200px;
      border: 2px  gray;
      margin-top: 20px;
    }

    .absolute {
      background-color: #FF5722;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .fixed {
      background-color: #9C27B0;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <h2>CSS Positioning Types</h2>

  <div class="box static">Static</div>
  <div class="box relative">Relative</div>

  <div class="absolute-wrapper">
    <div class="box absolute">Absolute</div>
  </div>

  <div class="box fixed">Fixed</div>

</body>
</html>
